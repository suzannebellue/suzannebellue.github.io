        <div id="quiz-container" style="max-width:600px;margin:0 auto;">
  <div id="question"></div>
  <div id="options" style="margin-top:20px;"></div>
  <div id="result" style="margin-top:20px;color:#555;"></div>
</div>


<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  
  
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();


  
  var quizData = 
[
  {
    "question": "[1/10] Dans le modèle de Solow sans progrès technologique, à l'état stationnaire, la croissance du PIB/hab est ... ?",
    "options": ["nulle", "positive et constante", "positive et variable"],
    "correct": 0
  },
  {
    "question": "[2/10] Dans le modèle de Solow avec progrès technologique, à l'état stationnaire, la croissance du PIB/hab est ... ?",
    "options": ["nulle", "positive et constante", "positive et variable"],
    "correct": 1
  },
  {
    "question": "[3/10] Dans le modèle de Solow avec progrès technologique, à l'état stationnaire, la croissance du stock de capital/hab est ... ?",
    "options": ["nulle", "positive et constante", "positive et variable"],
    "correct": 1
  },
  {
    "question": "[4/10] Dans le modèle de Solow, à l'état stationnaire, le rapport stock de capital/PIB est ... ?",
    "options": ["constant", "variable", "on ne sait pas"],
    "correct": 0
  },
  {
    "question": "[5/10] Dans le modèle de Solow, une augmentation du taux d'épargne s ... ?",
    "options": ["augmente k, diminue r, augmente c", "diminue k, augmente r, c on ne sait pas", "augmente k, diminue r, c on ne sait pas"],
    "correct": 2
  },
  {
    "question": "[6/10] Dans le modèle de Solow avec progrès technologique, une augmentation du taux de croissance du progès technologique ... ?",
    "options": ["augmente k/travail effectif, diminue r, augmente c/travail effectif", "diminue k/travail effectif, augmente r, c on ne sait pas", "augmente k/travail effectif, diminue r, c on ne sait pas"],
    "correct": 0
  }
]
;
  console.log("Quiz Data:", quizData);

  var currentQuestion = 0;
  var userScore = 0;

  
  function showQuestion() {
    var q = quizData[currentQuestion];
    document.getElementById("question").innerHTML = "<p>" + q.question + "</p>";
    var optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    document.getElementById("result").innerHTML = "";

    q.options.forEach(function(option, index) {
      var btn = document.createElement("button");
      btn.style.margin = "5px";
      btn.textContent = option;
      btn.onclick = function() {
        selectOption(index);
      };
      optionsDiv.appendChild(btn);
    });
  }

  
  function selectOption(selected) {
    var q = quizData[currentQuestion];

    
    var buttons = document.getElementById("options").getElementsByTagName("button");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].disabled = true;
    }

    
    var docRef = db.collection("quiz").doc("question" + currentQuestion);
    docRef.set({
      ["option" + selected]: firebase.firestore.FieldValue.increment(1)
    }, { merge: true })
    .then(function() {
      displayAggregateResults(currentQuestion);
      
      setTimeout(nextQuestion, 1000);
    })
    .catch(function(error) {
      console.error("Error updating Firestore: ", error);
      
      setTimeout(nextQuestion, 1000);
    });

    
    if (selected === q.correct) {
      userScore++;
      alert("Correct!");
    } else {
      alert("Incorrect!");
    }
    
    
  setTimeout(nextQuestion, 1000);
  }

  
  function displayAggregateResults(questionIndex) {
    var resultDiv = document.getElementById("result");
    db.collection("quiz").doc("question" + questionIndex)
      .get()
      .then(function(doc) {
        if (doc.exists) {
          var data = doc.data();
          var aggregateText = "<h4>Aggregate responses for this question:</h4>";
          for (var key in data) {
            aggregateText += key + ": " + data[key] + " vote" + (data[key] !== 1 ? "s" : "") + "<br>";
          }
          resultDiv.innerHTML = aggregateText;
        } else {
          resultDiv.innerHTML = "<p>No aggregate data available yet.</p>";
        }
      })
      .catch(function(error) {
        console.error("Error fetching aggregate data: ", error);
      });
  }

  
  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      endQuiz();
    }
  }

  
  function endQuiz() {
    var container = document.getElementById("quiz-container");
    container.innerHTML = "<h2>Quiz Completed!</h2><p>Your score: " + userScore + " out of " + quizData.length + "</p>";
  }

  
  showQuestion();
</script>
