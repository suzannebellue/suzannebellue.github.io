<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://simonacrolla.com/wp-content/uploads/2021/01/DSC05982_webpage.jpg');
  height: 100%;
  background-position: center;
  background-size: contain;
  position: relative;
  background-repeat: no-repeat;
  color: white;
  background-color: black;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.bottomright {
  position: absolute;
  bottom: 0;
  right: 16px;
  font-size: 18px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
 <p> Under construction </p>
  </div>
  <div class="middle">
       
    <hr>
    <p> </p>
  </div>
  <div class="bottomright">
    <p><small> &copy; Photo: Simona Crolla</small></p>
  </div>
 </div>
</body>
</html>
