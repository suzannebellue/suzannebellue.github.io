<meta itemprop="description" content="We use German administrative data to compare women&rsquo;s and men&rsquo;s career choices and labor income profiles over their working lives. We find a significant and robust gender gap in job-to-job transitions. When working full-time, women are less likely than men to transition from one employer to another. The first finding is that while commuting preferences and sector selection do not explain this gap, the birth event largely explains it. Second, we want to quantify the consequences of the gender gap in job-to-job transitions for the gender earnings gap. If full-time job-to-job transitions increase wage growth, this phenomenon most likely contributes to the well-documented child penalty."><meta itemprop="datePublished" content="2022-10-28T00:00:00+00:00" />
