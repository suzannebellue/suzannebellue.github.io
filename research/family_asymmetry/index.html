<meta itemprop="description" content="We theoretically and empirically investigate the hypothesis that private information plays a role within families. While standard theory implies that changes in relative income do not affect relative consumption in couples, we find a positive relationship in Dutch panel data. We collected data on how spouses share information with each other within the same panel and split our sample into those couples that are fully informed about each other&rsquo;s income and those that are not. We find that the positive relationship between income and consumption shares is entirely driven by those couples that are not fully informed about each other&rsquo;s income. This holds true when adding couple fixed effects, so that, indeed, a change in relative income within a given couple affects their consumption sharing. These findings are consistent with an optimal contracting model with private information. In the model, to provide incentives to share information with each other, the spouse who receives an income increase gets a larger promised utility, which is isomorphic to an increase in the bargaining weight. These findings suggest that information asymmetries are more relevant for families than previously believed."><meta itemprop="datePublished" content="2024-12-21T00:00:00+00:00" />
